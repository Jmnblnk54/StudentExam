<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Port</title>
    <link rel= "stylesheet" href = "./assets/style.css">
    <link rel= "stylesheet" href = "./assets/quiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class = "justify-center flex-column">
            <div id="quiz-info">
                <div id="quiz-item">
                    <p class="prefix">
                        Question
                    </p>
                    <h1 class="info-main-text" id="question-counter">
                        1/3
                    </h1>
                </div>
            </div>
            <div id="quiz-info">
                <div id="quiz-item">
                    <p class="prefix">
                        Score
                    </p>
                </div>
            </div>
            <h2 id="question">What is the meaning of life?</h2>
            <div class="option-container">
                <p class="option-prefix">A</p>
                <p class="option-text" data-number = "1">Option 1</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">B</p>
                <p class="option-text" data-number = "2">Option 2</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">C</p>
                <p class="option-text" data-number = "3" >Option 3</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">D</p>
                <p class="option-text" data-number = "4">Option 4</p>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script> 
</body>
</html>
